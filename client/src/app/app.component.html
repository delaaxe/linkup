<div class="container">
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<h3>LinkUp</h3>
			<div class="list-group" *ngFor="let grouping of getGroups()">
				<div class="list-group-item active">{{grouping}}</div>
				<div class="list-group-item" *ngFor="let tweet of tweets[grouping]">
					<span style="font-size: 10px;">{{tweet.date.getDate()}}</span> <span [innerHTML]="tweet.source"></span>
				</div>
			</div>
		</div>
	</div>
</div>
